<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>새해 인사 편지</title>
    <style>
      :root {
        --bg-start: #fff4d9;
        --bg-end: #ffe2b8;
        --card: #ffffff;
        --text: #2f2a26;
        --muted: #6c6258;
        --line: #f0d2a4;
        --accent: #cc4a28;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
        font-family: "Noto Sans KR", "Apple SD Gothic Neo", sans-serif;
        color: var(--text);
        background: linear-gradient(160deg, var(--bg-start) 0%, var(--bg-end) 100%);
      }

      .letter {
        width: min(760px, 100%);
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: 20px;
        padding: 36px 28px;
        box-shadow: 0 14px 30px rgba(80, 40, 0, 0.12);
      }

      h1 {
        margin: 0;
        font-size: 38px;
        line-height: 1.2;
        color: var(--accent);
      }

      p {
        margin: 14px 0 0;
        font-size: 18px;
        line-height: 1.75;
      }

      .intro {
        margin-top: 22px;
      }

      .closing {
        margin-top: 26px;
        color: var(--muted);
      }

      .signature {
        margin-top: 34px;
        font-weight: 700;
        font-size: 21px;
      }

      @media (max-width: 640px) {
        .letter {
          padding: 28px 20px;
        }

        h1 {
          font-size: 31px;
        }

        p {
          font-size: 17px;
        }
      }
    </style>
  </head>
  <body>
    <main class="letter">
      <h1>새해 복 많이 받으세요~!</h1>
      <p class="intro">
        지난해 보내주신 따뜻한 마음과 응원 덕분에 웃을 일이 참 많았습니다. 진심으로 감사드립니다.
      </p>
      <p>
        새로운 해에는 바라는 일마다 차근차근 이루어지고, 하루하루가 건강과 평안으로 가득하시길 바랍니다.
        힘든 순간이 찾아와도 금세 지나가고, 기쁜 소식은 더 자주 찾아오는 한 해가 되었으면 좋겠습니다.
      </p>
      <p>
        소중한 사람들과 함께하는 시간 속에서 더 많이 웃고, 더 많이 사랑하며, 더 많이 행복하시길 진심으로
        기원합니다.
      </p>
      <p class="closing">올해도 잘 부탁드립니다. 새해에도 늘 좋은 일만 가득하세요.</p>
      <video controls playsinline style="width:100%;max-width:720px;border-radius:12px;margin-top:20px;">
  <source src="/newyear-letter-site/newyear.mp4" type="video/mp4" />
  브라우저가 video 태그를 지원하지 않습니다.
</video>

      <p class="signature">김제웅, 박민영 부부</p>
    </main>
  </body>
</html>
